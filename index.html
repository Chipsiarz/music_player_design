<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="music-container">
      <div class="music-img text-center">
        <div class="music-header">
          <i class="bi bi-caret-left"></i>
          <div class="music-title">Now playing</div>
          <i class="bi bi-list-ul"></i>
        </div>

        <div class="inner-img">
          <img src="sources/album-thumbnail.jpg" />
        </div>

        <p><b>Father Sins Remix</b></p>
        <marquee>Johny Sins x Brazzers</marquee>
      </div>

      <div class="music-control">
        <div class="music-bar">
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="social-bar text-center">
          <i class="bi bi-heart-fill"></i>
          <i class="bi bi-download"></i>
          <i class="bi bi-share-fill"></i>
          <i class="bi bi-three-dots"></i>
        </div>

        <div class="control-bar text-center">
          <i class="bi bi-shuffle"></i>
          <i class="bi bi-skip-start-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-skip-end-fill"></i>
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </div>

      <div class="user-menu text-center">
        <ul>
          <li class="active">
            <a href="#"
              ><i class="bi bi-house-fill"></i>
              <p>Home</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-music-note-beamed"></i>
              <p>My music</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-mic-fill"></i>
              <p>Search</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bi bi-person-fill"></i>
              <p>User</p></a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
